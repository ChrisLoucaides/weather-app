<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="weather-animation">
    <div class = "container">
        <header>
            <label for="search-box"></label>
            <input type="text" autocomplete="off" id = "search-box" placeholder="Enter a city" />
        </header>
        <main>
            <section class="location">
                <div class="current">
                    <div class="temp"><span></span></div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
                <div class="city"></div>
                <div class="date"></div>
            </section>
        </main>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
